<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Pool Heat Pump Simulator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h3 class="title">Heat Pump</h3>
      <div class="readings">
        <label class="timer-min-sec"></label>
        <label class="temp"></label>
      </div>
      
      <label class="switch">
        <input class="heat-pump-button" type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    <label class="max-temp"></label>

    <script src="script.js"></script>
  </body>
</html>
